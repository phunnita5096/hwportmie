<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Portfolio - Step 1</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script>

<script>
  // âœ… à¸ªà¸£à¹‰à¸²à¸‡ Scene
  const scene = new THREE.Scene();

  // âœ… à¸ªà¸£à¹‰à¸²à¸‡à¸à¸¥à¹‰à¸­à¸‡
  const camera = new THREE.PerspectiveCamera(
    60, window.innerWidth / window.innerHeight, 0.1, 1000
  );
  camera.position.set(5, 5, 10); 
  camera.lookAt(0, 0, 0);

  // âœ… à¸ªà¸£à¹‰à¸²à¸‡ Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ðŸ”‘ à¸ªà¸³à¸„à¸±à¸à¸¡à¸²à¸à¸ªà¸³à¸«à¸£à¸±à¸š EXR/HDR
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 1.0;
  renderer.outputEncoding = THREE.sRGBEncoding;

  // âœ… à¸žà¸·à¹‰à¸™à¸‚à¸™à¸²à¸” 10x10
  const planeGeometry = new THREE.PlaneGeometry(10, 10);
  const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xdddddd });
  const plane = new THREE.Mesh(planeGeometry, planeMaterial);
  plane.rotation.x = -Math.PI / 2;
  scene.add(plane);

  // âœ… Cube
  const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
  const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x2196f3, metalness: 0.6, roughness: 0.2 });
  const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
  cube.position.set(0, 0.5, 0);
  scene.add(cube);

  // âœ… Ambient Light
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);

  // âœ… Directional Light
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 5);
  dirLight.castShadow = true;
  scene.add(dirLight);

  // âœ… Background (à¸ªà¸´à¹ˆà¸‡à¹à¸§à¸”à¸¥à¹‰à¸­à¸¡) à¹ƒà¸Šà¹‰ PMREMGenerator
  const pmremGenerator = new THREE.PMREMGenerator(renderer);
  pmremGenerator.compileEquirectangularShader();

  const exrLoader = new THREE.EXRLoader();
  exrLoader.load("qwantani_night_puresky_1k.exr", function (texture) {
    const envMap = pmremGenerator.fromEquirectangular(texture).texture;

    scene.background = envMap;     // à¹€à¸›à¹‡à¸™à¸—à¹‰à¸­à¸‡à¸Ÿà¹‰à¸²
    scene.environment = envMap;    // à¹ƒà¸Šà¹‰à¸ªà¸°à¸—à¹‰à¸­à¸™à¸§à¸±à¸•à¸–à¸¸

    texture.dispose();             // à¹€à¸„à¸¥à¸µà¸¢à¸£à¹Œ
    pmremGenerator.dispose();      // à¹€à¸„à¸¥à¸µà¸¢à¸£à¹Œ

    render(); // ðŸ”‘ render à¸„à¸£à¸±à¹‰à¸‡à¹à¸£à¸à¸«à¸¥à¸±à¸‡à¹‚à¸«à¸¥à¸”à¹€à¸ªà¸£à¹‡à¸ˆ
  });

  // âœ… Render loop
  function render() {
    requestAnimationFrame(render);
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  render();

  // âœ… à¸›à¸£à¸±à¸šà¸‚à¸™à¸²à¸”à¹€à¸¡à¸·à¹ˆà¸­à¸¢à¹ˆà¸­à¸«à¸™à¹‰à¸²à¸•à¹ˆà¸²à¸‡
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
